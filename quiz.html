<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Relacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz do Relacionamento</h1>
        <p>Vamos ver o quanto você lembra dos nossos momentos juntos?</p>
    </header>
    
    <main>
        <form id="quiz-form">
            <div class="question">
                <p>1. Onde foi nosso primeiro encontro?</p>
                <input type="radio" name="q1" value="a"> Em um parque <br>
                <input type="radio" name="q1" value="b"> No cinema <br>
                <input type="radio" name="q1" value="c"> No restaurante <br>
            </div>
            
            <div class="question">
                <p>2. Qual a nossa música favorita?</p>
                <input type="radio" name="q2" value="a"> Música X <br>
                <input type="radio" name="q2" value="b"> Música Y <br>
                <input type="radio" name="q2" value="c"> Música Z <br>
            </div>

            <button type="submit">Enviar Respostas</button>
        </form>
    </main>

    <footer>
        <a href="index.html">Voltar ao Início</a>
    </footer>
</body>
</html>
